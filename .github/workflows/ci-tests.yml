name: CI - Backend e Frontend Smoke

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Super_SaaS_ Burger_backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Validate OpenAPI critical contracts
        run: python scripts/check_openapi_contracts.py

      - name: Run backend pytest suite
        run: pytest -q

  frontend-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: super_saas_frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: super_saas_frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend smoke tests
        run: npm run test:smoke
